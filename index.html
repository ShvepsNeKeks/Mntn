<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTNT</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/media.css">
  <script src="scripts/parallax.js" defer></script>
</head>

<body>

  <header class="header">

    <div class="header__container">
      <a href="#" class="header__logo-wrapper">
        <img src="img/Logo.svg" alt="MTNT Logotype" class="header__logo">
      </a>

      <nav class="header__nav">
        <ul class="header__link-list">
          <li class="header__list-item"><a href="#" class="header__link">Equipment</a></li>
          <li class="header__list-item"><a href="#" class="header__link">About us</a></li>
          <li class="header__list-item"><a href="#" class="header__link">Blog</a></li>
        </ul>
      </nav>

      <div class="header__user-acc">
        <img src="img/icon/icon-acc.svg" alt="Account Icon" class="header__acc-icon">
        <a href="#" class="header__link-acc">Account</a>
      </div>
    </div>

  </header>

  <section class="hero-section">

    <!-- Слоки параллакса -->
    <div class="hero-section__parallax-container">
      <div class="hero-section__layer-1 layer"></div>
      <div class="hero-section__layer-2 layer"></div>
    </div>

    <!-- Контент -->
    <div class="hero-section__container">

      <div class="hero-section__socials">
        <h2 class="socials-title">Follow us</h2>
        <a href="#" class="socials__link-wrapper">
          <img src="img/icon/icon-instagram.svg" alt="Instagram" class="socials__icon">
        </a>
        <a href="#" class="socials__link-wrapper">
          <img src="img/icon/icon-twitter.svg" alt="Twitter" class="socials__icon">
        </a>
      </div>

      <div class="hero-section__wrapper-title">
        <p class="call hero-section__call">A hiking guide</p>
        <h1 class="hero-section__h1">Be prepared for the Mountains and beyond!</h1>
        <a href="" class="hero-section__scroll-link">Scroll down</a>
      </div>

      <nav class="hero-section__nav">
        <ul class="hero-section__list-nav">
          <li class="hero-section__list-item">
            <a href="#" class="hero-section__anchor-link">Start</a>
          </li>

          <li class="hero-section__list-item">
            <a href="#" class="hero-section__anchor-link">01</a>
          </li>

          <li class="hero-section__list-item">
            <a href="#" class="hero-section__anchor-link">02</a>
          </li>

          <li class="hero-section__list-item">
            <a href="#" class="hero-section__anchor-link">03</a>
          </li>

          <li class="hero-section__list-item">
            <a href="#" class="hero-section__anchor-link">04</a>
          </li>
        </ul>
      </nav>

    </div>
  </section>

  <div class="test"></div>


</body>

</html>
